    <title>CPU Scheduler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Nunito:wght@400;500;600;700;800;900&family=Open+Sans:ital@1&family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="util.js"></script>
    <script src="fcfs_os_project.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="gantt_chart_non_preemptive.js"></script>
    <script src="pie.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CPU Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active " href="fcfs.html">FCFS <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="sjf.html">SJF</a>
            <a class="nav-item nav-link " href="srt.html">SRT</a>
            <a class="nav-item nav-link " href="pp.html">PP (Preemptive Priority)</a>
            <a class="nav-item nav-link " href="priority.html">Priority</a>
            <a class="nav-item nav-link " href="rr.html">Round Robin </a>
          </div>
        </div>
    </nav>
    <h1 style="color: rgb(26, 25, 25); margin-top: 1rem;">First Come First Serve Scheduling Algorithm</h1>
    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th class="col1">Process Name</th>
                    <th class="col2">Arrival Time</th>
                    <th class="col3">Burst Time</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
    <br/><br/>
    <div class="btnDiv">
    <button type="button" class="btn" onclick="addRow();">Add Process</button>
    <button type="button" class="btn" onclick="loadValues();">Run</button>
    </div>
    <br/><br/>

    <div class="output">
    </div>
    <br><br>
    <div class="block">
        <div class="avg">
        </div>
        </div>
    <br><br>
    <h2 class="gantthead" style="display: none; text-align: center; padding: 0%; margin: 0%;">Gantt Chart</h2>
    <div class="chartCard">
        <div class="chartBox">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    <br><br>
    <h2 class="tathead" style="display: block; text-align: center; padding: 0%; margin: 0%;">Turn Around Time Pie Chart</h2>
    <br><br>
    <div class="chartCard1">
        <div class="chartBox1">
          <canvas id="myChart1"></canvas>
        </div>
      </div>
      <br><br><br><br>
      <h2 class="wthead" style="display: block; text-align: center; padding: 0%; margin: 0%;">Waiting Time Pie Chart</h2>
      <br><br><br>
      <div class="chartCard2">
        <div class="chartBox2">
          <canvas id="myChart2"></canvas>
        </div>
      </div>
      <br><br>

</body>
